spring:
  application:
    name: chaekmate-search

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  elasticsearch:
    uris: ${ES_URL}
    username: ${ES_USERNAME}
    password: ${ES_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      port: ${REDIS_PORT:6379}
      database: ${REDIS_RANGE:303}
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GCP_PROJECT_ID}
          location: asia-northeast1
          chat:
            options:
              model: gemini-2.5-flash

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

rabbitmq:
  exchange:
    name: cm-book-exchange
  queues:
    queue-names:  cm-book-1
    routing-keys:  cm-book-key-1

ollama:
  api:
    url: ${OLLAMA_API_URL}

rerank:
  api:
    url: ${RERANK_API_URL}

management:
  endpoints:
    web:
      exposure:
        include: health, info
